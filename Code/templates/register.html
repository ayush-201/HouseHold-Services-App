<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Show/Hide additional fields based on role selection
        function toggleServiceFields() {
            const roleDropdown = document.getElementById('role');
            const serviceFields = document.getElementById('service-fields');

            if (roleDropdown.value === 'service_professional') {
                serviceFields.style.display = 'block';
            } else {
                serviceFields.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Register</h2>
        <form method="POST" action="/register">
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <!-- First Name -->
            <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" name="fname" required>
            </div>

            <!-- Last Name -->
            <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" name="lname">
            </div>

            <!-- Role Dropdown -->
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role" onchange="toggleServiceFields()" required>
                    <option value="customer">Customer</option>
                    <option value="service_professional">Service Professional</option>
                </select>
            </div>

            <!-- Additional Fields for Service Professional -->
            <div id="service-fields" style="display: none;">
                <!-- Service Dropdown -->
                <div class="mb-3">
                    <label for="service" class="form-label">Select Service</label>
                    <select class="form-select" id="service" name="service">
                        {% for service in services %}
                            <option value="{{ service.sid }}">{{ service.sname }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Qualifications -->
                <div class="mb-3">
                    <label for="qualifications" class="form-label">Qualifications</label>
                    <textarea class="form-control" id="qualifications" name="qualifications" rows="3"></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
