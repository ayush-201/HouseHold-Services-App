<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Edit Service</h2>

        <!-- Flash message for success or error -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-{{ messages[0][0] }}">
                {{ messages[0][1] }}
            </div>
        {% endif %}
        {% endwith %}

        <!-- Edit Service Form -->
        <form method="POST">
            <div class="mb-3">
                <label for="sid" class="form-label">Service ID</label>
                <input type="number" class="form-control" id="sid" name="sid" value="{{ service.sid }}" disabled>
            </div>
            <div class="mb-3">
                <label for="sname" class="form-label">Service Name</label>
                <input type="text" class="form-control" id="sname" name="sname" value="{{ service.sname }}" required>
            </div>
            <div class="mb-3">
                <label for="base_price" class="form-label">Base Price</label>
                <input type="number" step="0.01" class="form-control" id="base_price" name="base_price" value="{{ service.base_price }}" required>
            </div>
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{{ url_for('admin_services') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
